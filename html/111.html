<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改页面</title>
     <div style="background-color:rgb(9, 61, 77);height:50px"></div>
</head>



<body>
    <p></p>  
   <form name="usermodify" action="#" methon="post">
       

<table board="1" boardercolor="#3B6EE" width="60%" height="350" align="center" cellingpadding="0"  cellingspacing="0">
    <caption><h1>用户资料修改页面</h1></caption>


    <tr>
        <th width="40%" align="right">真实姓名:</th>
        <td width="60%">
            <input name="realname" type="text" value="卢本伟"
            readonly="readonly" disabled="disabled" />
            </td>
            </tr>

    <tr>
        <th  align="right">用户名称:</th>
        <td width="60%">
            <input type="text" value="nickanme" />
            </td>
            </tr>
    
    <tr> 
        <th align="right">密码:</th>
        <td><input name="pass" type="password" /></td>
            </tr>

    <tr>
        <th align="right">性别:</th>
        <td>
            <input name="q" type="radio" />男 <input name="q" type="radio" checked="checked" />女
            </td>
            </tr>
    
    <tr>
        <th  align="right">身份证号:</th>
        <td width="60%">
            <input type="text" maxlength="18" />
            </td>
            </tr>

    <tr>
        <th align="right">联系电话:</th>
        <td width="60%">
            <input type="text" />
            </td>
            </tr>

    <tr>
        <th width="40%" align="right">手機:</th>
        <td width="60%">
            <input type="text" />
            </td>
            </tr>

    <tr>
        <th  align="right">兴趣爱好:</th>
        <td>
            <input type="checkbox" name="sing"  value="唱歌" />唱歌
            <input type="checkbox" name="dance" value="跳舞" />跳舞
            <input type="checkbox" name="draw"  value="画画" />画画
            <input type="checkbox" name="climb" value="爬山" />爬山
            </td>
            </tr>
        
    <tr>
        <th  align="right">民族:</th>
        <td>
            <select name="zu">
            <option>汉族</option>
            <option>蒙古族</option>
            <option>维吾尔族</option>
            <option>其他民族</option>
            </select>
            </td>
            </tr>
    
    <tr>
        <td colspan="2" align="center">
            <input type="submit" value="修改">
            <input type="reset" value="重置">
            </td>
            </tr>
                   
    </table>   
</form>  
</body>
</html>
